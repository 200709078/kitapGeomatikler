<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="tr" lang="tr">

<head>
    <title>GEOPOLY</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="description" content="GEOMATİK - ÖN DEĞERLENDİRME" />
    <meta name="keywords" content="Graph, functions, axis, javascript, canvas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MK" />
    <link rel="shortcut icon" href="img/favicon.svg" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    <section class="container">
        <div class="controlPanel">
            <div>
                <label for="polygonMidle">Çokgenler (Orta Nokta)</label>
                <input type="radio" name="drawType" value="polygonMiddle" id="polygonMiddle" checked>
            </div>
            <div>
                <label for="polygonCorner">Çokgenler (Köşe)</label>
                <input type="radio" name="drawType" value="polygonCorner" id="polygonCorner">
            </div>
            <div>
                <label for="sierpinski">Sierpinski Üçgeni</label>
                <input type="radio" name="drawType" value="sierpinski" id="sierpinski">
            </div>

            <label for="stepNum" id="stepNumLabel">Adım Sayısı: 1</label>
            <input type="range" min="1" max="50" id="stepNum" title="Adım Sayısı" value="1" oninput="stepNumChanged()">
            <label for="edgeNum" id="edgeNumLabel">Köşe Sayısı: 4</label>
            <input type="range" min="2" max="60" id="edgeNum" title="Köşe Sayısı" value="4" oninput="edgeNumChanged()">
            <label for="radius" id="radiusLabel">Yarıçap: 200</label>
            <input type="range" min="2" max="600" id="radius" title="Yarıçap" value="200" oninput="radiusChanged()">
            <label for="xCenter" id="xCenterLabel">Merkex (x): 350</label>
            <input type="range" min="0" max="1024" id="xCenterRange" title="Merkez (x)" value="350"
                oninput="xCenterChanged()">
            <label for="yCenter" id="yCenterLabel">Merkex (y): 350</label>
            <input type="range" min="0" max="768" id="yCenterRange" title="Merkez (y)" value="350"
                oninput="yCenterChanged()">
        </div>
        <canvas id="drawingBoard" style="background-color: white;"></canvas>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
