<?xml version="1.0" encoding="utf-8"?>
<svg
    width="800px"
    height="800px"
    viewBox="0 0 40 40"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
>

    <!-- SAĞ SÜTUN ARKA PLAN (KIRMIZI) -->
    <clipPath id="tableClip">
        <rect x="1" y="1" width="28" height="34" rx="4" ry="4"/>
    </clipPath>

    <rect
        x="15" y="1"
        width="14" height="34"
        fill="#e53935"
        clip-path="url(#tableClip)"
    />

    <!-- DIŞ ÇERÇEVE (YUVARLATILMIŞ) -->
    <rect
        x="1" y="1"
        width="28" height="34"
        rx="4" ry="4"
        stroke="#000000"
        stroke-width="1.5"
        fill="none"
    />

    <!-- DİKEY SÜTUN AYIRICI -->
    <line
        x1="15" y1="1"
        x2="15" y2="35"
        stroke="#000000"
        stroke-width="1.5"
    />

    <!-- YATAY SATIR AYIRICILARI -->
    <line
        x1="1" y1="12"
        x2="29" y2="12"
        stroke="#000000"
        stroke-width="1.5"
    />

    <line
        x1="1" y1="23"
        x2="29" y2="23"
        stroke="#000000"
        stroke-width="1.5"
    />

    <!-- TABLO DIŞI ARTİ (+) — KIRMIZI, DİKEY MERKEZDE -->
    <!-- Merkez: y = 18 -->
    <line
        x1="32" y1="18"
        x2="40" y2="18"
        stroke="#e53935"
        stroke-width="1.5"
        stroke-linecap="round"
    />

</svg>
